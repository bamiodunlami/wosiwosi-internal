<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Orders</title>
    <meta name="description" content="Wosiwosi Picking and Packer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Stylesheet -->

    <!-- Bostrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600&display=swap"
      rel="stylesheet" />
    <!--internal style-->
    <link href="css/settingStyle.css" rel="Stylesheet">
  </head>

  <body>
    <section>
      <div class="row row-def text-center">
        <div class="col-sm-12">
            <h3>Order fulfilment date</h3>
            From: <input type="date" id="fromDate" class="fromDate amountToView" required>
            to: <input type="date" id="toDate" class="toDate amountToView" required>
        </div>
    </section>

    <section>
        <div class="row row-def row-two text-center">
          <div class="col-sm-12">
            <h3> Order quantity to fulfil</h3>
             <input type="number" id="qtyVal" required> 
        </div>
        <button type="submit" class="btn btn-sm btn-warning" id="saveSetting">Save and logout</button>
      </section>

    <!--Boostrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--internal js-->
    <script src="js/adminsettings.js"></script>
  </body>
</html>
