<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Orders</title>
        <meta name="description" content="Wosiwosi Picking and Packer">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Stylesheet -->


        <!-- Bostrap stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <!-- Google Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600&display=swap" rel="stylesheet">
        <!--internal style-->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
        <section class="order singlepage">
            <div class="row">
                <div class="col-sm-12  customer-name">
                    <h3 class="customer-name-item" id="customer-name">Customer Name</h3>
                    <h4 class="order-id-item" id="order-id">Order ID</h4>
                    <h4 class="order-status-item" id="order-status">Order Status</h4>
                    <h4 class="order-status-item" id="order-status">Freezer NO</h4>
                </div>
            </div>


            <div class="row">
                <table id="extable" class="table table-hover">
                    <tr>
                    <th>S/N</th>
                    <th>Pic.</th>
                    <th>Prod.</th>
                    <th>size</th>
                    <th>Qty</th>
                    <th>cut</th>
                    </tr>
                

                    <tbody id="myTable">
                        <!-- loading effect -->
                        <div class="text-center loading-hide" id="loading">
                                <div class="spinner-border text-secondary" role="status">
                                </div>
                        </div>
                        <!-- loading effect ends -->

                    </tbody>
                  </table>

                  <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-sm btn-danger" id="back-btn">Back</button>
                    </div>
                  </div>
        </section>

        <!--Boostrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
       <!--jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <!--internal js-->
        <!-- <script src="/public/call.js"></script> -->
        <script src="js/singleOrderAdmin.js"></script>
        <!-- <script src="/public/singleProductAction.js"></script> -->

    </body>
</html>
